<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('服装需求列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								任务ID：<input type="text" name="procId"/>
							</li>

							<li>
								姓名：<input type="text" name="name"/>
							</li>

							<li>
								性别 0:女 1:男：<input type="text" name="gender"/>
							</li>

							<li>
								上装尺码：<input type="text" name="shirtSize"/>
							</li>

							<li>
								下装尺码：<input type="text" name="trousersSize"/>
							</li>

							<li>
								鞋子尺码：<input type="text" name="shoesSize"/>
							</li>

							<li>
								备注：<input type="text" name="remark"/>
							</li>

							<li>
								类别 0:员工 1:嘉宾：<input type="text" name="category"/>
							</li>

							<li>
								删除标记 0：已删除  1：未删除：<input type="text" name="delFlag"/>
							</li>

							<li>
								创建用户：<input type="text" name="createUserName"/>
							</li>

							<li>
								创建时间：<input type="text" name="createTime"/>
							</li>

							<li>
								创建用户：<input type="text" name="updateUserName"/>
							</li>

							<li>
								：<input type="text" name="updateTime"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="marathon:mrtonClothesDemand:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="marathon:mrtonClothesDemand:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="marathon:mrtonClothesDemand:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="marathon:mrtonClothesDemand:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('marathon:mrtonClothesDemand:edit')}]];
        var removeFlag = [[${@permission.hasPermi('marathon:mrtonClothesDemand:remove')}]];
        var prefix = ctx + "marathon/mrtonClothesDemand";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "服装需求",
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : 'id',
					visible: false
				},
				{
					field : 'procId', 
					title : '任务ID',
					sortable: true
				},
				{
					field : 'name', 
					title : '姓名',
					sortable: true
				},
				{
					field : 'gender', 
					title : '性别 0:女 1:男',
					sortable: true
				},
				{
					field : 'shirtSize', 
					title : '上装尺码',
					sortable: true
				},
				{
					field : 'trousersSize', 
					title : '下装尺码',
					sortable: true
				},
				{
					field : 'shoesSize', 
					title : '鞋子尺码',
					sortable: true
				},
				{
					field : 'remark', 
					title : '备注',
					sortable: true
				},
				{
					field : 'category', 
					title : '类别 0:员工 1:嘉宾',
					sortable: true
				},
				{
					field : 'delFlag', 
					title : '删除标记 0：已删除  1：未删除',
					sortable: true
				},
				{
					field : 'createUserName', 
					title : '创建用户',
					sortable: true
				},
				{
					field : 'createTime', 
					title : '创建时间',
					sortable: true
				},
				{
					field : 'updateUserName', 
					title : '创建用户',
					sortable: true
				},
				{
					field : 'updateTime', 
					title : '',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
