<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('主舞台流程列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
		<div class="row">
	        <div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="marathon:mrtonStageFlow:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="marathon:mrtonStageFlow:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="marathon:mrtonStageFlow:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="marathon:mrtonStageFlow:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('marathon:mrtonStageFlow:edit')}]];
        var removeFlag = [[${@permission.hasPermi('marathon:mrtonStageFlow:remove')}]];
		var prefix = ctx + "stageflow";
		var procid = [[${procid}]];

        $(function() {
            var options = {
				url: prefix + "/list/"+procid,
				createUrl: prefix + "/add",
				updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "主舞台流程",
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '',
					visible: false
				},
				{
					field : 'procId', 
					title : '任务ID',
					sortable: true
				},
				{
					field : 'startTime', 
					title : '开始时间',
					sortable: true
				},
				{
					field : 'endTime', 
					title : '结束时间',
					sortable: true
				},
				{
					field : 'region', 
					title : '区域',
					sortable: true
				},
				{
					field : 'event', 
					title : '事件',
					sortable: true
				},
				{
					field : 'description', 
					title : '详细描述',
					sortable: true
				},
				{
					field : 'principal', 
					title : '负责人',
					sortable: true
				},
				{
					field : 'otherPeople', 
					title : '相关人员',
					sortable: true
				},
				{
					field : 'audio', 
					title : '音频',
					sortable: true
				},
				{
					field : 'video', 
					title : '视频',
					sortable: true
				},
				{
					field : 'props', 
					title : '道具',
					sortable: true
				},
				{
					field : 'light', 
					title : '灯光',
					sortable: true
				},
				{
					field : 'remarks', 
					title : '备注',
					sortable: true
				},
				{
					field : 'delFlag', 
					title : '删除标志（0代表存在 1代表删除）',
					sortable: true
				},
				{
					field : 'createBy', 
					title : '创建者',
					sortable: true
				},
				{
					field : 'createTime', 
					title : '创建时间',
					sortable: true
				},
				{
					field : 'updateBy', 
					title : '更新者',
					sortable: true
				},
				{
					field : 'updateTime', 
					title : '更新时间',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
