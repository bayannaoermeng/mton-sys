<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('主持人审批')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-mrtonThirdpartyStaff-approve">
        <div class="form-group" hidden>
            <label class="col-sm-3 control-label">任务ID：</label>
            <div class="col-sm-8">
                <input id="procId" name="procId" class="form-control" type="text" th:value="${mrtonprocid}">
            </div>
        </div>
        <div class="form-group">
<!--            <label class="col-sm-3 control-label">对接人：</label>-->
            <div class="col-sm-8">
                <input id="contactPerson" name="contactPerson" class="form-control" type="radio" value="1">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">审批意见：</label>
            <div class="col-sm-8">
                <input id="remark" name="remark" class="form-control" type="text">
            </div>
        </div>

    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "ceremony/anchor"
    $("#form-mrtonThirdpartyStaff-add").validate({
        rules:{
            xxxx:{
                required:true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/approve", $('#form-mrtonThirdpartyStaff-add').serialize());
        }
    }

</script>
</body>
</html>
