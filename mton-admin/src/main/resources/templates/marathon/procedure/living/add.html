<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增赛事过程关系')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-mrtonProcInfo-add" th:object="${mrtonProcInfo}">
			<input id="marathonId" name="marathonId" th:field="*{marathonId}" type="hidden" class="form-control">
			<input id="parentProcId" name="parentProcId" th:field="*{parentProcId}" type="hidden" class="form-control">
			<div class="form-group">
				<label class="col-sm-3 control-label">自定义任务名称：</label>
				<div class="col-sm-8">
					<input id="procName" name="procName"  class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">计划开始时间：</label>
				<div class="col-sm-8 select-time">
					<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[planStarttime]"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">计划结束时间：</label>
				<div class="col-sm-8 select-time" >
					<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[planEndtime]"/>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "mrtonproc/safety"
		$("#form-mrtonProcInfo-add").validate({
			rules:{
				procName:{
					required:true,
				},
				startTime:{
					required:true,
				},
				endTime:{
					required:true,
				}
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/save", $('#form-mrtonProcInfo-add').serialize());
	        }
	    }
	</script>
</body>
</html>
