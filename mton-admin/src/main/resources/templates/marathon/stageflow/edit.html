<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改主舞台流程')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-mrtonStageFlow-edit" th:object="${mrtonStageFlow}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group" hidden>
				<label class="col-sm-3 control-label">任务ID：</label>
				<div class="col-sm-8">
					<input id="procId" name="procId" th:field="*{procId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">开始时间：</label>
				<div class="col-sm-8">
					<input id="startTime" name="startTime" th:field="*{startTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">结束时间：</label>
				<div class="col-sm-8">
					<input id="endTime" name="endTime" th:field="*{endTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">区域：</label>
				<div class="col-sm-8">
					<input id="region" name="region" th:field="*{region}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">事件：</label>
				<div class="col-sm-8">
					<input id="event" name="event" th:field="*{event}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">详细描述：</label>
				<div class="col-sm-8">
					<input id="description" name="description" th:field="*{description}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">负责人：</label>
				<div class="col-sm-8">
					<input id="principal" name="principal" th:field="*{principal}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">相关人员：</label>
				<div class="col-sm-8">
					<input id="otherPeople" name="otherPeople" th:field="*{otherPeople}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">音频：</label>
				<div class="col-sm-8">
					<input id="audio" name="audio" th:field="*{audio}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">视频：</label>
				<div class="col-sm-8">
					<input id="video" name="video" th:field="*{video}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">道具：</label>
				<div class="col-sm-8">
					<input id="props" name="props" th:field="*{props}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">灯光：</label>
				<div class="col-sm-8">
					<input id="light" name="light" th:field="*{light}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remarks" name="remarks" th:field="*{remarks}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "stageflow";
		$("#form-mrtonStageFlow-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-mrtonStageFlow-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
